<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
    <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="contoh1">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="contoh2">color : Green </p>
        <hr />
        <b>Create</b> Element : <br /><br />

        <script type="text/javascript">
          function tombol(){
              var a = document.baseURI;
              document.getElementById("contoh1").innerHTML = a;
              document.body.style.backgroundColor = "green" ;

              var a = document.createElement("input");
              a.innerHTML = "text";
              document.body.appendChild(a);
          }
        </script>

      </body>
</html>
